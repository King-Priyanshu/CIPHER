services:
    app:
        image: serversideup/php:8.2-fpm-nginx
        ports:
            - '${APP_PORT:-8000}:8080'
            - '${VITE_PORT:-5173}:5173'
        environment:
            SSL_MODE: 'off'
            PHP_OPCACHE_ENABLE: '0'
        volumes:
            - '.:/var/www/html'
        networks:
            - cipher
        depends_on:
            mysql:
                condition: service_healthy
            redis:
                condition: service_healthy

    mysql:
        image: 'mysql:8.0'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD:-secret}'
            MYSQL_DATABASE: '${DB_DATABASE:-cipher}'
            MYSQL_USER: '${DB_USERNAME:-cipher}'
            MYSQL_PASSWORD: '${DB_PASSWORD:-secret}'
        volumes:
            - 'cipher-mysql:/var/lib/mysql'
        networks:
            - cipher
        healthcheck:
            test: [ 'CMD', 'mysqladmin', 'ping', '-p${DB_PASSWORD:-secret}' ]
            retries: 3
            timeout: 5s

    redis:
        image: 'redis:alpine'
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'cipher-redis:/data'
        networks:
            - cipher
        healthcheck:
            test: [ 'CMD', 'redis-cli', 'ping' ]
            retries: 3
            timeout: 5s

    # Composer service for running composer commands
    composer:
        image: composer:latest
        volumes:
            - '.:/app'
        working_dir: /app
        profiles:
            - tools

    # Node service for running npm commands
    node:
        image: node:20-alpine
        volumes:
            - '.:/app'
        working_dir: /app
        profiles:
            - tools

networks:
    cipher:
        driver: bridge

volumes:
    cipher-mysql:
        driver: local
    cipher-redis:
        driver: local
